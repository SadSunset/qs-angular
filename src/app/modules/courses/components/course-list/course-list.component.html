<div class="flex justify-content-center flex-wrap">
  <div
    class="flex justify-content-between align-items-center flex-wrap gap-4"
  >
    <app-course-item
      *ngFor="let course of courses"
      [course]="course"
      (edit)="editCourse($event)"
    ></app-course-item>
  </div>
  <div
    class="flex justify-content-between align-items-center flex-wrap my-4"
  >
    <button
      pButton
      class="p-button-secondary"
      [label]="'Загрузить еще' | uppercase"
      (click)="loadMore()"
    ></button>
  </div>
</div>
